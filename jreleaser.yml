project:
  name: kinde-java-sdk
  description: Kinde Java SDK
  longDescription: Official Java SDK for Kinde authentication and authorization
  website: https://kinde.com
  license: MIT
  copyright: "¬© 2024 Kinde"
  authors:
    - name: Kinde Engineering
      email: engineering@kinde.com
  links:
    homepage: https://kinde.com
    documentation: https://kinde.com/docs
    repository: https://github.com/kinde-oss/kinde-java-sdk
  java:
    groupId: com.kinde
    artifactId: kinde-parent-pom
    version: '{{projectVersion}}'
    mainClass: com.kinde.KindeClient

release:
  github:
    owner: kinde-oss
    name: kinde-java-sdk
    tagName: '{{projectVersion}}'
    releaseName: '{{projectName}} {{projectVersion}}'
    body: |
      ## What's Changed
      {{changelog}}
      
      **Full Changelog**: https://github.com/kinde-oss/kinde-java-sdk/compare/{{previousTag}}...{{tagName}}
    draft: false
    prerelease:
      enabled: false
    overwrite: false
    update:
      enabled: true
    skipTag: false
    skipRelease: false
    discussionCategoryName: 'Announcements'
    releaseNotes:
      enabled: true

signing:
  active: ALWAYS
  armored: true
  publicKey: '{{env.GPG_PUBLIC_KEY}}'
  secretKey: '{{env.GPG_SECRET_KEY}}'
  passphrase: '{{env.GPG_PASSPHRASE}}'

deploy:
  maven:
    # Portal publisher for releases
    mavenCentral:
      sonatype:
        active: RELEASE
        url: https://central.sonatype.com/api/v1/publisher
        # JReleaser will read staged artifacts from target/staging-deploy
        stagingRepositories:
          - target/staging-deploy
    # Nexus2 for snapshots (and optionally releases if you prefer)
    nexus2:
      ossrh:
        active: SNAPSHOT
        url: https://s01.oss.sonatype.org/service/local
        snapshotUrl: https://s01.oss.sonatype.org/content/repositories/snapshots/

distributions:
  kinde-core:
    name: kinde-core
    executable: false
    artifacts:
      - path: 'kinde-core/target/{{distributionArtifactFile}}'
        platform: '{{os}}'
    java:
      groupId: com.kinde
      artifactId: kinde-core
      version: '{{projectVersion}}'

  kinde-management:
    name: kinde-management
    executable: false
    artifacts:
      - path: 'kinde-management/target/{{distributionArtifactFile}}'
        platform: '{{os}}'
    java:
      groupId: com.kinde
      artifactId: kinde-management
      version: '{{projectVersion}}'

  kinde-j2ee:
    name: kinde-j2ee
    executable: false
    artifacts:
      - path: 'kinde-j2ee/target/{{distributionArtifactFile}}'
        platform: '{{os}}'
    java:
      groupId: com.kinde
      artifactId: kinde-j2ee
      version: '{{projectVersion}}'

  kinde-springboot-core:
    name: kinde-springboot-core
    executable: false
    artifacts:
      - path: 'kinde-springboot/kinde-springboot-core/target/{{distributionArtifactFile}}'
        platform: '{{os}}'
    java:
      groupId: com.kinde.spring
      artifactId: kinde-springboot-core
      version: '{{projectVersion}}'

  kinde-test-utils:
    name: kinde-test-utils
    executable: false
    artifacts:
      - path: 'kinde-test-utils/target/{{distributionArtifactFile}}'
        platform: '{{os}}'
    java:
      groupId: com.kinde
      artifactId: kinde-test-utils
      version: '{{projectVersion}}'

changelog:
  enabled: true
  format: '{{formattedChangelog}}'
  preset: conventional-commits
  categories:
    - title: 'üöÄ Features'
      labels:
        - 'feature'
        - 'enhancement'
    - title: 'üêõ Bug Fixes'
      labels:
        - 'fix'
        - 'bugfix'
        - 'bug'
    - title: 'üß∞ Maintenance'
      labels:
        - 'chore'
        - 'deps'
        - 'maintenance'
  contributors:
    enabled: true
    format: '{{contributorName}} ({{contributorLogin}})'
  hide:
    uncategorized: false
    empty: true
  sort:
    order: ASC
  skipMergeCommits: true
  links:
    enabled: true
    format: '{{#formatCommitLink}}{{commitLongHash}}{{/formatCommitLink}}'
    issue: 'https://github.com/kinde-oss/kinde-java-sdk/issues/{{issue}}'
    commit: 'https://github.com/kinde-oss/kinde-java-sdk/commit/{{hash}}'
    scm: 'https://github.com/kinde-oss/kinde-java-sdk/{{branch}}'

