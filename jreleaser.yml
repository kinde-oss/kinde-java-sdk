project:
  name: kinde-java-sdk
  description: Kinde Java SDK
  longDescription: Official Java SDK for Kinde authentication and authorization
  website: https://kinde.com
  license: MIT
  copyright: "¬© 2024 Kinde"
  authors:
    - name: Kinde Engineering
      email: engineering@kinde.com
  links:
    homepage: https://kinde.com
    documentation: https://kinde.com/docs
    repository: https://github.com/kinde-oss/kinde-java-sdk
  java:
    groupId: com.kinde
    artifactId: kinde-parent-pom
    version: '{{projectVersion}}'
    mainClass: com.kinde.KindeClient

release:
  github:
    owner: kinde-oss
    name: kinde-java-sdk
    tagName: '{{projectVersion}}'
    releaseName: '{{projectName}} {{projectVersion}}'
    body: |
      ## What's Changed
      {{changelog}}
      
      **Full Changelog**: https://github.com/kinde-oss/kinde-java-sdk/compare/{{previousTag}}...{{tagName}}
    draft: false
    prerelease: false
    overwrite: false
    update: true
    skipTag: false
    skipRelease: false
    discussionCategoryName: 'Announcements'
    generateReleaseNotes: true

distributions:
  kinde-core:
    name: kinde-core
    executable: false
    artifacts:
      - path: 'kinde-core/target/{{distributionArtifactFile}}'
        platform: '{{os}}'
    java:
      groupId: com.kinde
      artifactId: kinde-core
      version: '{{projectVersion}}'
    maven:
      enabled: true
      central:
        enabled: true
        sync:
          enabled: true
          user: '{{env.OSSRH_USERNAME}}'
          token: '{{env.OSSRH_TOKEN}}'
          close: true
          publish: true
          stagingProfileId: '{{env.OSSRH_STAGING_PROFILE_ID}}'
        signing:
          enabled: true
          armored: true
          keyring: '{{env.GPG_KEYRING}}'
          passphrase: '{{env.GPG_PASSPHRASE}}'
          publicKey: '{{env.GPG_PUBLIC_KEY}}'
